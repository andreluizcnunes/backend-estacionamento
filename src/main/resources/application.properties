spring.application.name=api

# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# POSTGRESQL DATABASE CONNECTION PROPERTIES
spring.datasource.url=jdbc:postgresql://localhost:5432/db_estacionamento?sslmode=disable&Timezone=America/Cuiaba
#spring.datasource.url=jdbc:postgresql://192.168.1.200:5432/db_estacionamento?sslmode=disable&Timezone=America/Cuiaba
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA PROPERTIES
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update\

# SPRING DOC OPEN API 3.1 & SWAGGER
springdoc.swagger-ui.path=/doc-estacionamento.html
springdoc.api-docs.path=/docs-estacionamento
springdoc.packagesToScan=br.com.estacionamento.api.web.controller
